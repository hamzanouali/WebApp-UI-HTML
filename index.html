<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../../normalization.css">
  <link rel="stylesheet" href="./root.css">

  <title>Design System</title>
</head>

<body>

  <div>
    <h1>
      Filled Buttons
    </h1>
    <br>
    <button class="ui-btn ui-btn--primary">
      Button
    </button>
    <br>
    <br>
    <button class="ui-btn ui-btn--primary ui-btn--icon">
      <span class="ui-btn__text">
        Button
      </span>
      <svg class="ui-btn__icon" xmlns="http://www.w3.org/2000/svg" width="19" height="19" viewBox="0 0 19 19">
        <path fill="none" d="M0 0h19v19H0z" />
        <path fill="currentColor" d="M16.083 11.333h-4.75v4.75H9.75v-4.75H5V9.75h4.75V5h1.583v4.75h4.75z"
          transform="translate(-1.042 -1.042)" />
      </svg>
    </button>
    <br>
    <br>
    <button class="ui-btn ui-btn--primary ui-btn--icon">
      <svg class="ui-btn__icon" xmlns="http://www.w3.org/2000/svg" width="19" height="19" viewBox="0 0 19 19">
        <path fill="none" d="M0 0h19v19H0z" />
        <path fill="currentColor" d="M16.083 11.333h-4.75v4.75H9.75v-4.75H5V9.75h4.75V5h1.583v4.75h4.75z"
          transform="translate(-1.042 -1.042)" />
      </svg>
      <span class="ui-btn__text">
        Button
      </span>
    </button>
    <br>
    <br>
    <button class="ui-btn ui-btn--danger ui-btn--icon">
      Button
    </button>
    <br>
    <br>
  </div>

  <div>
    <h1>
      Outlined Buttons
    </h1>
    <br>
    <button class="ui-btn ui-btn--primary-outline">
      Button
    </button>
    <br>
    <br>
    <button class="ui-btn ui-btn--primary-outline ui-btn--icon">
      <span class="ui-btn__text">
        Button
      </span>
      <svg class="ui-btn__icon" xmlns="http://www.w3.org/2000/svg" width="19" height="19" viewBox="0 0 19 19">
        <path fill="none" d="M0 0h19v19H0z" />
        <path fill="currentColor" d="M16.083 11.333h-4.75v4.75H9.75v-4.75H5V9.75h4.75V5h1.583v4.75h4.75z"
          transform="translate(-1.042 -1.042)" />
      </svg>
    </button>
    <br>
    <br>
    <button class="ui-btn ui-btn--primary-outline ui-btn--icon">
      <svg class="ui-btn__icon" xmlns="http://www.w3.org/2000/svg" width="19" height="19" viewBox="0 0 19 19">
        <path fill="none" d="M0 0h19v19H0z" />
        <path fill="currentColor" d="M16.083 11.333h-4.75v4.75H9.75v-4.75H5V9.75h4.75V5h1.583v4.75h4.75z"
          transform="translate(-1.042 -1.042)" />
      </svg>
      <span class="ui-btn__text">
        Button
      </span>
    </button>
    <br>
    <br>
    <button class="ui-btn ui-btn--danger-outline ui-btn--icon">
      Button
    </button>
    <br>
    <br>
  </div>

  <div>
    <h1>
      Tags
    </h1>
    <br>
    <span class="ui-tag">
      This Tag
    </span>
    <br>
    <br>
    <span class="ui-tag ui-tag--outline">
      This Tag
    </span>
    <br>
    <br>
  </div>

</body>

</html>
