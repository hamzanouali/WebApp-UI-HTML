<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../normalization.css">
  <link rel="stylesheet" href="../root.css">

  <title>Design System</title>
</head>

<body style="background: white; padding: 2rem">
  <ol>
    <li>
      <h1>Buttons</h1>
      <ol>
        <li>
          <h1>
            Filled Buttons
          </h1>
          <br>
          <button class="ui-btn ui-btn--primary">
            Button
          </button>
          <br>
          <br>
          <button class="ui-btn ui-btn--primary ui-btn--icon">
            <span class="ui-btn__text">
              Button
            </span>
            <svg class="ui-btn__icon" xmlns="http://www.w3.org/2000/svg" width="19" height="19" viewBox="0 0 19 19">
              <path fill="none" d="M0 0h19v19H0z" />
              <path fill="currentColor" d="M16.083 11.333h-4.75v4.75H9.75v-4.75H5V9.75h4.75V5h1.583v4.75h4.75z"
                transform="translate(-1.042 -1.042)" />
            </svg>
          </button>
          <br>
          <br>
          <button class="ui-btn ui-btn--primary ui-btn--icon">
            <svg class="ui-btn__icon" xmlns="http://www.w3.org/2000/svg" width="19" height="19" viewBox="0 0 19 19">
              <path fill="none" d="M0 0h19v19H0z" />
              <path fill="currentColor" d="M16.083 11.333h-4.75v4.75H9.75v-4.75H5V9.75h4.75V5h1.583v4.75h4.75z"
                transform="translate(-1.042 -1.042)" />
            </svg>
            <span class="ui-btn__text">
              Button
            </span>
          </button>
          <br>
          <br>
          <button class="ui-btn ui-btn--danger ui-btn--icon">
            Button
          </button>
          <br>
          <br>
        </li>
        <li>
          <h1>
            Outlined Buttons
          </h1>
          <br>
          <button class="ui-btn ui-btn--primary-outline">
            Button
          </button>
          <br>
          <br>
          <button class="ui-btn ui-btn--primary-outline ui-btn--icon">
            <span class="ui-btn__text">
              Button
            </span>
            <svg class="ui-btn__icon" xmlns="http://www.w3.org/2000/svg" width="19" height="19" viewBox="0 0 19 19">
              <path fill="none" d="M0 0h19v19H0z" />
              <path fill="currentColor" d="M16.083 11.333h-4.75v4.75H9.75v-4.75H5V9.75h4.75V5h1.583v4.75h4.75z"
                transform="translate(-1.042 -1.042)" />
            </svg>
          </button>
          <br>
          <br>
          <button class="ui-btn ui-btn--primary-outline ui-btn--icon">
            <svg class="ui-btn__icon" xmlns="http://www.w3.org/2000/svg" width="19" height="19" viewBox="0 0 19 19">
              <path fill="none" d="M0 0h19v19H0z" />
              <path fill="currentColor" d="M16.083 11.333h-4.75v4.75H9.75v-4.75H5V9.75h4.75V5h1.583v4.75h4.75z"
                transform="translate(-1.042 -1.042)" />
            </svg>
            <span class="ui-btn__text">
              Button
            </span>
          </button>
          <br>
          <br>
          <button class="ui-btn ui-btn--danger-outline ui-btn--icon">
            Button
          </button>
          <br>
          <br>
        </li>
      </ol>
    </li>
    <li>
      <h1>
        Tags
      </h1>
      <br>
      <ol>
        <li>
          <span class="ui-tag">
            This Tag
          </span>
          <br>
          <br>
        </li>
        <li>
          <span class="ui-tag ui-tag--outline">
            This Tag
          </span>
          <br>
          <br>
        </li>
      </ol>
    </li>
    <li>
      <h1>
        Inputs
      </h1>
      <ol>
        <li>
          <h2>Simple-Input</h2>
          <br>
          <div class="ui-simple-input">
            <input class="ui-simple-input__input" type="text" placeholder="Placeholder">
          </div>
          <br>
          <br>
        </li>
        <li>
          <h2>Small-Label-Input</h2>
          <br>
          <div class="ui-small-label-input">
            <label class="ui-small-label-input__label" for="input-unique-id-1">First name</label>
            <input class="ui-small-label-input__input" type="text" placeholder="Placeholder" id="input-unique-id-1">
          </div>
          <br>
          <br>
        </li>
        <li>
          <h2>Normal-label-Input</h2>
          <br>
          <div class="ui-normal-label-input">
            <label class="ui-normal-label-input__label" for="input-unique-id-1">First name</label>
            <input class="ui-normal-label-input__input" type="text" placeholder="Placeholder" id="input-unique-id-1">
          </div>
          <br>
          <br>
        </li>
      </ol>
      <h1>
        Select
      </h1>
      <ol>
        <li>
          <h2>Simple-Select</h2>
          <br>
          <div class="ui-simple-select">
            <select class="ui-simple-select__select">
              <option disabled selected>Select country</option>
              <option value="Algeria">Algeria</option>
              <option value="Tunisia">Tunisia</option>
              <option value="Palastine">Palastine</option>
            </select>
            <span class="ui-simple-select__icon">
              <svg width="1em" height="1em" fill="currentColor" xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" viewBox="0 0 24 24" xml:space="preserve">
                <path
                  d="M15.9,9.3L12,13.2L8.1,9.3c-0.4-0.4-1-0.4-1.4,0l0,0c-0.4,0.4-0.4,1,0,1.4l5,5c0.2,0.2,0.5,0.2,0.6,0l5-5  c0.4-0.4,0.4-1,0-1.4l0,0C16.9,8.9,16.3,8.9,15.9,9.3z" />
              </svg>
            </span>
          </div>
          <br>
          <br>
        </li>
        <li>
          <h2>Small-Label-Select</h2>
          <br>
          <div class="ui-small-label-select">
            <label for="unique-select-id-2" class="ui-small-label-select__label">Select Country</label>
            <select class="ui-small-label-select__select" id="unique-select-id-2">
              <option disabled selected>Africa</option>
              <option value="Algeria">Algeria</option>
              <option value="Tunisia">Tunisia</option>
              <option disabled>Asia</option>
              <option value="Palastine">Palastine</option>
            </select>
            <span class="ui-small-label-select__icon">
              <svg width="1em" height="1em" fill="currentColor" xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" viewBox="0 0 24 24" xml:space="preserve">
                <path
                  d="M15.9,9.3L12,13.2L8.1,9.3c-0.4-0.4-1-0.4-1.4,0l0,0c-0.4,0.4-0.4,1,0,1.4l5,5c0.2,0.2,0.5,0.2,0.6,0l5-5  c0.4-0.4,0.4-1,0-1.4l0,0C16.9,8.9,16.3,8.9,15.9,9.3z" />
              </svg>
            </span>
          </div>
          <br>
          <br>
        </li>
      </ol>
      <br>
    </li>
  </ol>
  <br>
  <br>
</body>

</html>
